<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конкурсная ситуация МГТУ им. Баумана</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col h-screen justify-between">
      <div class="container mx-auto mb-auto">
        <div class="flex flex-col justify-center items-center mt-12">
          <a href="/" class="text-sm text-gray-400 hover:text-blue-500"
            >Вернуться к выбору направления</a
          >
          <!-- Header -->
          <div class="flex flex-row items-center mb-10">
            <h1 class="mt-0 text-black text-4xl text-center">${title}</h1>
          </div>
          <div class="flex flex-col max-w-4xl w-full">
            <table
              class="table-auto min-w-full divide-y divide-gray-200 text-center"
            >
              <thead class="bg-gray-50">
                <tr class="h-8">
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      text-gray-500
                      uppercase
                      tracking-wider
                    "
                  >
                    Позиция
                  </th>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      text-gray-500
                      uppercase
                      tracking-wider
                    "
                  >
                    СНИЛС или ИД
                  </th>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-xs
                      font-medium
                      text-gray-500
                      uppercase
                      tracking-wider
                    "
                  >
                    Баллы
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                ${data}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <footer class="max-h-24 mt-5 bg-gray-800">
        <div class="container mx-auto py-4 flex flex-col">
          <div class="text-sm text-white mb-2">
            Разработчик - Денис Бородин borocopy@gmail.com
          </div>
          <div class="text-xs text-gray-50">
            Все данные взяты из открытых источников
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
